<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      [data-bs-theme="light"] {
        background-color: rgb(243, 210, 244) !important;
      }
    </style>
  </head>

  <body class="vh-100 d-flex flex-column">
    <header class="text-center">
      <!-- NavBar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Cosmy</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Backoffice</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Title -->
      <h1 class="mt-4">Cosmy</h1>
      <h3>Administration</h3>
    </header>

    <!-- MAIN -->
    <main class="flex-grow-1">
      <div class="container my-5 d-flex align-items-center justify-content-center">
        <div class="row">
          <div class="col">
            <form id="adm-form">
              <!-- Product name -->
              <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productName" />
              </div>
              <!-- Product name -->
              <div class="mb-3">
                <label for="productDescription" class="form-label">Product Description</label>
                <input type="text" class="form-control" id="productDescription" />
              </div>
              <!-- Product brand -->
              <div class="mb-3">
                <label for="productBrand" class="form-label">Product Brand</label>
                <input type="text" class="form-control" id="productBrand" />
              </div>
              <!-- Product image -->
              <div class="mb-3">
                <label for="productImage" class="form-label">Product Image</label>
                <input type="file" class="form-control" id="productImage" />
              </div>
              <!-- Product price -->
              <div class="mb-3">
                <label for="productPrice" class="form-label">Product Price</label>
                <input type="number" class="form-control" id="productPrice" />
              </div>

              <button type="submit" class="btn btn-primary d-block mx-auto changeBtn">Create</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col">@Cosmy - 2024</div>
          <div class="col text-end">All rights reserved</div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./backoffice.js"></script>
  </body>
</html>
